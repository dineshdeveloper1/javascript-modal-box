<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Javascript Modal Box</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/script.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <h2>Javascript Modal Box</h2>
      <p>Created by <a href="https://www.dineshk.me/">Dinesh Kumar</a></p>
      <!-- modal button -->
      <button class="button" onclick='openModalBox()'>Open Modal Box</button>
      <!-- //modal button -->
      <!-- modal -->
      <div id="myModalBox" class="modalbox">
         <div class="modalbox-container">
            <h2>Javascript Modal Box Demo</h2>
            <p>Some text in the Modal..</p>
            <button class="close-button" onclick='closeModalBox()'>Close Modal Box</button>
         </div>
      </div>
      <!-- //modal -->
   </body>
</html>
